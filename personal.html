<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jixing Bian - Personal Gallery</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.js"></script>
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
        }

        /* Navigation */
        nav {
            background-color: #2c3e50;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .name-logo {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s;
        }

            .name-logo:hover {
                color: #3498db;
            }

        nav ul {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

            nav a:hover {
                color: #3498db;
            }

        /* Main Content */
        main {
            max-width: 1200px;
            margin: 80px auto 0;
            padding: 2rem;
        }

        /* Gallery */
        .gallery-section {
            margin: 2rem auto;
            max-width: 800px;
        }

        .section-title {
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .slideshow-container {
            position: relative;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            aspect-ratio: 16/9;
        }

        .slide {
            display: none;
            width: 100%;
            height: 100%;
        }

            .slide.active {
                display: block;
            }

            .slide img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

        .slide-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 1rem;
            text-align: center;
        }

        /* Navigation Buttons */
        .slide-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 1rem;
            cursor: pointer;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

            .slide-nav:hover {
                background: rgba(0,0,0,0.8);
            }

        .prev {
            left: 0;
            border-radius: 0 5px 5px 0;
        }

        .next {
            right: 0;
            border-radius: 5px 0 0 5px;
        }

        /* Dots Navigation */
        .dot-container {
            text-align: center;
            margin-top: 1rem;
        }

        .dot {
            height: 10px;
            width: 10px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
            transition: background-color 0.3s;
        }

            .dot.active {
                background-color: #2c3e50;
            }

        /* Footer */
        footer {
            text-align: center;
            padding: 1.5rem;
            background: #2c3e50;
            color: white;
            margin-top: 4rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 1rem;
            }

            nav ul {
                flex-direction: column;
                text-align: center;
            }

            main {
                padding: 1rem;
            }

            .slide-nav {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="index.html" class="name-logo">Jixing Bian</a>
            <ul>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#projects">Projects</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <section class="gallery-section">
            <h1 class="section-title">Personal Gallery</h1>
            <div class="slideshow-container">
                <!-- Example slides (replace with your actual images) -->
                <div class="slide active">
                    <img src="images/a.jpg" alt="Nara Deer" loading="lazy">
                    <div class="slide-caption">Nara Deer</div>
                </div>
                <div class="slide">
                    <img src="images/b.jpg" alt="Kyoto" loading="lazy">
                    <div class="slide-caption">Kyoto</div>
                </div>
                <div class="slide">
                    <img src="images/c.jpg" alt="snow & ocean" loading="lazy">
                    <div class="slide-caption">snow & ocean</div>
                </div>
                <div class="slide">
                    <img src="images/d.jpg" alt="shinjuku" loading="lazy">
                    <div class="slide-caption">shinjuku</div>
                </div>

                <!-- Navigation buttons -->
                <button class="slide-nav prev" onclick="changeSlide(-1)">
                    <i data-feather="chevron-left"></i>
                </button>
                <button class="slide-nav next" onclick="changeSlide(1)">
                    <i data-feather="chevron-right"></i>
                </button>
            </div>
            <div class="dot-container">
                <span class="dot active" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </section>
    </main>

    <footer>
        <p>jixingb@uci.edu</p>
    </footer>

    <script>
        feather.replace();

        let slideIndex = 1;
        showSlides(slideIndex);

        function changeSlide(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let slides = document.getElementsByClassName("slide");
            let dots = document.getElementsByClassName("dot");

            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}

            for (let i = 0; i < slides.length; i++) {
                slides[i].classList.remove("active");
                dots[i].classList.remove("active");
            }

            slides[slideIndex-1].classList.add("active");
            dots[slideIndex-1].classList.add("active");
        }
    </script>
</body>
</html>
